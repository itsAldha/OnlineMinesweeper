{% extends "header.html" %}


{% block content %}
	
{% if name %}
	<h3>{{ name }}'s Page</h3>
	{% else %}
	<h3>Main Page</h3>
	{% endif %}
	
	
	{% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
		
	<br><br>
{% endblock %}
